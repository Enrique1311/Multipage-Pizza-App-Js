<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Contact</title>
		<script
			src="https://kit.fontawesome.com/e3fdf6ef30.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="./styles/style.css"
		/>
	</head>
	<body>
		<header></header>
		<main>
			<section class="page-heading"></section>
			<section class="contact section-padding">
				<div class="contact-items flex-center">
					<div class="contact-item flex-center">
						<h3>Our number</h3>
						<div class="contact-icon flex-center">
							<i class="fa-solid fa-phone"></i>
						</div>
						<p>+123-456-7890</p>
					</div>
					<div class="contact-item flex-center">
						<h3>Our email</h3>
						<div class="contact-icon flex-center">
							<i class="fa-solid fa-envelope"></i>
						</div>
						<p>pizza.email@gmail.com</p>
					</div>
					<div class="contact-item flex-center">
						<h3>Our address</h3>
						<div class="contact-icon flex-center">
							<i class="fa-solid fa-location-dot"></i>
						</div>
						<p>Humbold 5555 - CABA</p>
					</div>
				</div>
				<div class="form-container flex-col">
					<h2 class="section-title">let's contact with us</h2>
					<form
						action=""
						class="contact-form flex-center"
					>
						<div class="form-item flex-center">
							<input
								type="text"
								name=""
								id=""
								placeholder="enter your name"
							/>
							<input
								type="email"
								name=""
								id=""
								placeholder="enter your email"
							/>
						</div>
						<div class="form-item flex-center">
							<input
								type="number"
								name=""
								id=""
								placeholder="enter your number"
							/>
							<input
								type="text"
								name=""
								id=""
								placeholder="enter your subject"
							/>
						</div>
						<textarea
							name=""
							id=""
							cols="30"
							rows="10"
							placeholder="your message"
						></textarea>
						<input
							type="submit"
							value="send message"
							class="main-btn"
						/>
					</form>
				</div>
			</section>
			<footer></footer>
		</main>
		<script
			src="./js/contact.js"
			type="module"
		></script>
		<script
			type="module"
			src="./helpers/cartService.js"
		></script>
	</body>
</html>
