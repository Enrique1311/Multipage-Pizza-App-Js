<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Pizza App</title>
		<script
			src="https://kit.fontawesome.com/e3fdf6ef30.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="./styles/style.css"
		/>
	</head>
	<body>
		<header></header>
		<main>
			<section class="home-slider">
				<template id="home-slider-template">
					<article class="home-slider-item">
						<img
							src=""
							alt="Slider image"
						/>
						<div class="home-slider-text-container flex-center">
							<div class="home-slider-text flex-col">
								<h3></h3>
								<a
									href="./menu.html"
									class="main-btn"
									>Order now</a
								>
							</div>
						</div>
					</article>
				</template>
				<button
					type="button"
					class="slider-left-btn flex-center"
				>
					<i class="fa-solid fa-chevron-left"></i>
				</button>
				<button
					type="button"
					class="slider-right-btn flex-center"
				>
					<i class="fa-solid fa-chevron-right"></i>
				</button>
			</section>
			<section class="home-banner section-padding">
				<h2 class="section-title">Our <span>Products</span></h2>
				<div class="home-banner-content">
					<template id="home-banner-template">
						<article class="home-banner-item">
							<img
								class="home-banner-img"
								src=""
								alt="Banner Image"
							/>
							<h3 class="home-banner-text"></h3>
						</article>
					</template>
				</div>
			</section>
			<section class="home-steps section-padding">
				<h2 class="section-title">how it <span>Works</span></h2>
				<div class="home-steps-content">
					<template id="home-steps-template">
						<article class="home-steps-item">
							<img
								src=""
								alt="Image"
							/>
							<h3></h3>
						</article>
					</template>
				</div>
			</section>
			<section class="home-menu section-padding">
				<h2 class="section-title">pizzas of the <span>month</span></h2>
				<div class="home-menu-content">
					<template id="home-menu-template">
						<article class="home-menu-item">
							<img
								src=""
								alt="Image"
							/>
							<h3></h3>
							<p></p>
							<div class="item-stars">
								<i class="fa-solid fa-star"></i>
								<i class="fa-solid fa-star"></i>
								<i class="fa-solid fa-star"></i>
								<i class="fa-solid fa-star"></i>
								<i class="fa-regular fa-star-half-stroke"></i>
							</div>
							<div class="item-price"></div>
							<a
								href="#"
								class="main-btn"
								>Add to cart</a
							>
						</article>
					</template>
				</div>
			</section>
		</main>
		<footer></footer>
		<script
			src="./js/index.js"
			type="module"
		></script>
		<script
			type="module"
			src="./helpers/cartService.js"
		></script>
	</body>
</html>
