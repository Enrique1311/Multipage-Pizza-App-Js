<html lang="en">
	<head>

			content="width=device-width, initial-scale=1.0"
		/>
		<title>Menu</title>
		<script
			src="https://kit.fontawesome.com/e3fdf6ef30.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="./styles/style.css"
		/>
	</head>
	<body>
		<header></header>
		<main>
			<section class="page-heading"></section>
			<section class="menu section-padding">
				<div class="menu-category">
					<h2 class="menu-category-title">pizzas</h2>
					<div
						class="menu-category-content"
						id="pizzas"
					>
						<!-- * Here we insert the articles with the products (getMenu()) -->
					</div>
				</div>
				<div class="menu-category">
					<h2 class="menu-category-title">pastas</h2>
					<div
						class="menu-category-content"
						id="pastas"
					>

					</div>
				</div>
				<div class="menu-category">
					<h2 class="menu-category-title">desserts</h2>
					<div
						class="menu-category-content"
						id="desserts"
					>
						<!-- * Here we insert the articles with the products (getMenu()) -->
					</div>
				</div>
				<div class="menu-category">
					<h2 class="menu-category-title">wines</h2>
					<div
						class="menu-category-content"
						id="wines"
					>
						<!-- * Here we insert the articles with the products (getMenu()) -->
					</div>
				</div>
				<div class="modal-container flex-center">
					<div class="modal flex-col">
						<div class="close-modal-icon">
							<i class="fa-solid fa-circle-xmark"></i>
						</div>
						<h2>Pepperoni</h2>
						<div class="item-stars">
							<i class="fa-solid fa-star"></i>
							<i class="fa-solid fa-star"></i>
							<i class="fa-solid fa-star"></i>
							<i class="fa-solid fa-star"></i>
							<i class="fa-regular fa-star-half-stroke"></i>
						</div>
						<p>
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt
							magnam.
						</p>
						<h3>$12.49</h3>
						<button
							class="main-btn"
							type="button"
						>
							Add to cart
						</button>
					</div>
				</div>
			</section>
			<footer></footer>
		</main>
		<script
			src="./js/menu.js"
			type="module"
		></script>
	</body>
</html>
