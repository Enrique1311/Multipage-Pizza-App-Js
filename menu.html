<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Menu</title>
		<script
			src="https://kit.fontawesome.com/e3fdf6ef30.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="./styles/style.css"
		/>
	</head>
	<body class="about-body">
		<header></header>
		<main>
			<section class="page-heading"></section>
			<section class="menu section-padding">
				<div class="menu-category">
					<h2 class="menu-category-title">pizzas</h2>
					<div class="menu-category-content">
						<template class="menu-item-template">
							<article class="menu-item">
								<div class="menu-item-name">
									<h3>Pepperoni</h3>
									<p>Tomato Sauce, Mozzarella Cheese and Pepperoni</p>
								</div>
								<div class="item-price"><h2>$26</h2></div>
							</article>
						</template>
					</div>
				</div>
			</section>
			<footer></footer>
		</main>
		<script
			src="./js/menu.js"
			type="module"
		></script>
	</body>
</html>
