<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Gallery</title>
		<script
			src="https://kit.fontawesome.com/e3fdf6ef30.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="./styles/style.css"
		/>
	</head>
	<body>
		<header></header>
		<main>
			<section class="page-heading"></section>
			<section class="gallery-container section-padding">
				<template id="gallery-template">
					<a href="">
						<img
							src=""
							alt="Image"
						/>
						<div class="gallery-plus-bg flex-center">
							<div class="gallery-plus-icon flex-center">
								<i class="fa-solid fa-plus"></i>
							</div>
						</div>
					</a>
				</template>
			</section>
			<footer></footer>
		</main>
		<script
			src="./js/gallery.js"
			type="module"
		></script>
	</body>
</html>
